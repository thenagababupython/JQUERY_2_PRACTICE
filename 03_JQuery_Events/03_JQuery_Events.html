<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="03_styles.css">
    <title>JQuery Events</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Events</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- Click event -->
    <h2>Click Event</h2>
    <button class="btn btn-success" id="btn-1">Login</button>

    <!-- DBL Click event -->
    <h2>DBL Click Event</h2>
    <button class="btn btn-danger" id="btn-2">Register</button>

    <!-- Toggle Button -->
    <h2>Toggle Button</h2>
    <button class="btn btn-success" id="btn-3">Login</button>

    <!-- Change Event -->
    <h2>Change Event</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body bg-light">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" id="select-1">
                                        <option value="">Select a Technology</option>
                                        <option value="HTML">HTML</option>
                                        <option value="CSS">CSS</option>
                                        <option value="JavaScript">JavaScript</option>
                                        <option value="Bootstrap">Bootstrap</option>
                                        <option value="JQuery">JQuery</option>
                                        <option value="Node JS">Node JS</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <h3 class="text-primary" id="display-1"></h3>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <!-- change The Images -->
    <h2>Change Images</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <button class="btn  btn-secondary" id="prev-btn">
                                    <i class="fa fa-arrow-left"></i>
                                </button>
                            </div>
                            <div class="col-md-8">
                                <img id="image" src="../img/image1.jpg" class="img-fluid img-thumbnail animated fadeIn">
                            </div>
                            <div class="col-md-2">
                                <button class="btn  btn-secondary" id="next-btn">
                                    <i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../jquery/jquery-3.4.0.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="03_app.js"></script>
</body>
</html>
